<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Student Details</h1>
            <table class="table table-dark table-hover">
                <tr>
                    <th>ID</th>
                    <td>{{ studentdata.id }}</td>
                </tr>
                <tr>
                    <th>Firstname</th>
                    <td>{{ studentdata.name}}</td>
                </tr>
                <tr>
                    <th>Lastname</th>
                    <td>{{ studentdata.lastname}}</td>
                </tr>
                <tr>
                    <th>Mark1</th>
                    <td>{{ studentdata.m1}}</td>
                </tr>
                <tr>
                    <th>Mark2</th>
                    <td>{{ studentdata.m2}}</td>
                </tr>
                <tr>
                    <th>Mark3</th>
                    <td>{{ studentdata.m3}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
